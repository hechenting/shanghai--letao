<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--左侧侧边栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>
  <!--用户头像-->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html" >
          <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
        </a>
      </li>
      <li>
        <a class="category" href="javascript:;">
          <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
        </a>
        <div class="child">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--右侧主体部分-->
<div class="lt_main">
  <!--头部-->
  <div class="lt_topbar">
    <a class="icon_menu pull-left">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="icon_logout pull-right">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--流式布局容器-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>

    <!--添加分类按钮-->
    <botton class="btn btn-default btn_add mb_20">添加分类</botton>
    <div class="lt_content">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width=20%>序号</th>
            <th class="text-center">一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!--坑-->

        </tbody>
      </table>
    </div>
    <div class="text-right">
      <ul id="pagination"></ul>
    </div>

  </div>
</div>

<!--登出模态框-->
<div class="modal fade" id="logout_modal">
  <div class='modal-dialog modal-sm'>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logout" id='logoutBtn'>退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加分类模态框-->
<div class="modal fade" id="addCate_modal">
  <div class='modal-dialog modal-sm'>
    <form id="category">
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" id='addBtn'>添加</button>
      </div>
    </div>
    </form>
  </div>
</div>


<script type="text/template" id="tmp">
  {{ each rows v i }}
    <tr>
      <td>{{ i+1+(page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>

  {{ /each }}
</script>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入表单校验插件-->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--引入进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入分页插件-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--引入模版引擎插件-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
