<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--左侧侧边栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>
  <!--用户头像-->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html" >
          <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
        </a>
      </li>
      <li>
        <a class="category" href="javascript:;">
          <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
        </a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html" class="current">
          <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--右侧主体部分-->
<div class="lt_main">
  <!--头部-->
  <div class="lt_topbar">
    <a class="icon_menu pull-left">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="icon_logout pull-right">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--流式布局容器-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>

    <!--添加商品按钮-->
    <botton class="btn btn-default btn_add mb_20">添加商品</botton>
    <div class="lt_content">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th class="text-center">序号</th>
          <th class="text-center">商品名称</th>
          <th class="text-center">商品描述</th>
          <th class="text-center">商品库存</th>
          <th class="text-center">商品尺寸</th>
          <th class="text-center">商品状态</th>
          <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--坑-->



        </tbody>
      </table>
    </div>
    <!--分页容器-->
    <div class="text-right">
      <ul id="pagination"></ul>
    </div>

  </div>
</div>

<!--登出模态框-->
<div class="modal fade" id="logout_modal">
  <div class='modal-dialog modal-sm'>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logout" id='logoutBtn'>退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加商品模态框-->
<div class="modal fade" id="addpro_modal">
  <div class='modal-dialog modal-md'>
    <form id="product">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">

          <!--下拉菜单项-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">
                <span id="dropDownBtn">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <!--模态框内下拉菜单,动态获取数据-->
              <ul class="dropdown-menu">
                <!--坑2-->

              </ul>
              <input type="hidden" class="form-control" name="brandId" data-status='NOT_VALIDATED'>
              <!--statu固定值为1-->
              <input type="hidden" class="form-control" name="statu" value="1">
            </div>
          </div>
          <!--输入商品名称-->
          <div class="form-group">
            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
          </div>
          <!--输入商品描述-->
          <div class="form-group">
            <textarea class="form-control" rows=3  name="proDesc" placeholder="请输入商品描述" style="resize: none"></textarea>

          </div>
          <!--输入商品库存-->
          <div class="form-group">
            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
          </div>
          <!--输入商品尺码-->
          <div class="form-group">
            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
          </div>
          <!--输入商品原价-->
          <div class="form-group">
            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <!--输入商品现价-->
          <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
          </div>
          <!--上传图片-->
          <div class="form-group">
            <label for="fileupload" class="btn btn-default mb_20 file_box">上传图片</label>
<!--multiple表示多文件上传-->
            <input id="fileupload" multiple type="file" name="pic1" accept="image/*" data-url="/product/addProductPic" style="display: none" >
          </div>
          <div class="form-group img_box">

            <img width="100" height="100"  alt="" style="display: none">
            <img width="100" height="100"  alt="" style="display: none">
            <!--判断上传图片的数量是否达到3张-->
            <input type="hidden" class="form-control" data-status='NOT_VALIDATED' name="picStatus">
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id='addBtn'>添加</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!--主体表格渲染模版-->
<script type="text/template" id="tmp">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page - 1) * size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu===1?"已上架":"已下架" }}</td>
      <td data-id={{ v.id }}>
        {{ if v.statu===1 }}
        <button class="btn btn-danger">下架</button>
        {{ /if }}
        {{ if v.statu===0 }}
        <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>

  {{ /each }}
</script>
<!--模态框下拉菜单动态渲染模版-->
<script type="text/template" id="dropDown_tmp">
  {{ each rows v i }}
  <li role="presentation"><a tabindex="-1" href="#" data-id='{{ v.id }}'> {{ v.brandName }} </a></li>

  {{ /each }}

</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入表单校验插件-->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--引入upload插件,依赖jq,需注意顺序,先引入ui,后引入fileupload-->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<!--以下为upload插件为解决跨域请求问题的插件-->
<!--<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>-->
<!--引入进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入分页插件-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--引入模版引擎插件-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
