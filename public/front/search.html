<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="header_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>乐淘云购</h3>
  </div>
  <!--主体-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="lt_search">
          <input type="text" class="search_input">
          <button class="mui-btn mui-btn-primary search_btn">搜索</button>
        </div>

        <div class="lt_history">
          <!--坑-->
        </div>



      </div>
    </div>


  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>首页</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="history_tmp">
  {{ if arr.length ===0 }}
    <p class="nomore">没有更多历史记录了</p>
  {{ else }}

  <div class="title mui-clearfix">
    <div class="title_left mui-pull-left">
      <span>搜索历史</span>
    </div>
    <div class="title_right mui-pull-right">
      <i class="fa fa-trash"></i>
      <span>清空记录</span>
    </div>
  </div>
  <div class="content">
    <ul>
      {{ each arr v i }}
      <li class="mui-clearfix">
        <a class="mui-pull-left" href="searchList.html?key={{ v }}">{{  v }}</a>
        <i class="mui-icon mui-icon-closeempty mui-pull-right btn_delete" data-index="{{ i }}"></i>
      </li>
      {{ /each }}
    </ul>
  </div>

  {{ /if }}
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>


</body>
</html>
