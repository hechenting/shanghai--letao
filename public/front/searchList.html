<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="header_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品列表</h3>
  </div>
  <!--主体-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="lt_search">
          <input type="text" class="search_input">
          <button class="mui-btn mui-btn-primary search_btn">搜索</button>
        </div>
        <!--排序-->
        <div class="lt_sort">
          <ul class="mui-clearfix">
            <li class="mui-pull-left">
              <a href="javascript:;">上架时间<i class="fa fa-angle-down"></i></a>
            </li>
            <li class="mui-pull-left">
              <a href="javascript:;" type="price">价格<i class="fa fa-angle-down"></i></a>
            </li>
            <li class="mui-pull-left">
              <a href="javascript:;" type="num">库存<i class="fa fa-angle-down"></i></a>
            </li>
            <li class="mui-pull-left">
              <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
            </li>
          </ul>
        </div>

        <!--商品搜索列表-->
        <div class="lt_product">
          <!--挖个大坑-->
        </div>



      </div>
    </div>


  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>首页</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="tmp">
  <ul class="mui-clearfix">
    {{ each data v i }}
      <li>
        <a href="product.html?id={{ v.id }}">
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <p>{{ v.proName }}</p>
          <p>
            <span class="price">￥{{ v.price }}</span>
            <span class="oldprice">￥{{  v.oldPrice }}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>

        </a>
      </li>
    {{ /each }}
  </ul>
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>


</body>
</html>
